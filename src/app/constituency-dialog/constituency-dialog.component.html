<mat-toolbar class="constituency-header">
  <span><b>{{constituency_name | uppercase}}</b></span> 
</mat-toolbar>
<div class="winner-section">
  <table>
    <tr>
      <td><span class="label">Winner:</span></td>
      <td><span class="winner"><b>{{data.winning_party}}</b></span></td>
      <td><span class="label">Votes %:</span></td>
      <td><span class="winner"><b>{{data.vote_percentage}}%</b></span></td>
    </tr>
  </table>
</div>
<table mat-table [dataSource]="dataSource$" class="mat-elevation-z8 styled-table">
  <!-- No Column -->
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{i + 1}} </td>
  </ng-container> 

  <!-- Party Name Column -->
  <ng-container matColumnDef="party">
    <th mat-header-cell *matHeaderCellDef> Party Name </th>
    <td mat-cell *matCellDef="let element"> {{element.party}} </td>
  </ng-container>

  <!-- Votes Column -->
  <ng-container matColumnDef="votes">
    <th mat-header-cell *matHeaderCellDef> Votes </th>
    <td mat-cell *matCellDef="let element"> {{element.votes}} </td>
  </ng-container>

  <!-- Percentage of Votes Column -->
  <ng-container matColumnDef="percentage">
    <th mat-header-cell *matHeaderCellDef> % of Votes </th>
    <td mat-cell *matCellDef="let element"> {{element.percentage}} </td>
  </ng-container>

  <!-- Table Header and Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
